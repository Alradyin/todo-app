<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To-Do App</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7f6;
    display: flex;
    justify-content: center;
    padding: 50px 10px;
  }
  #app {
    background: white;
    width: 400px;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
  }
  form {
    display: flex;
    margin-bottom: 20px;
  }
  input[type="text"] {
    flex: 1;
    padding: 10px 12px;
    border: 1.5px solid #ddd;
    border-radius: 8px 0 0 8px;
    font-size: 16px;
    outline: none;
  }
  button {
    padding: 10px 18px;
    background: #27ae60;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #219150;
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    padding: 12px 15px;
    background: #f9f9f9;
    border-radius: 8px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 17px;
  }
  li.completed {
    text-decoration: line-through;
    color: #aaa;
  }
  .actions button {
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 18px;
    margin-left: 10px;
    color: #666;
  }
  .actions button.complete-btn {
    color: #27ae60;
  }
  .actions button.delete-btn {
    color: #e74c3c;
  }
</style>
</head>
<body>

<div id="app">
  <h1>GÃ¶rev Listesi</h1>
  <form id="add-task-form">
    <input type="text" id="task-title" placeholder="Yeni gÃ¶rev ekle..." required />
    <button type="submit">Ekle</button>
  </form>

  <ul id="task-list"></ul>
</div>

<script>
    const taskListEl = document.getElementById("task-list");
    const addtaskform = document.getElementById("add-task-form");
    const taskTitleInput = document.getElementById("task-title");

    const backendURL = 'http://localhost/todo-app';

async function fetchTasks() {
    const res = await fetch(backendURL + '/tasks.php');
    const tasks = await res.json();
    renderTasks(tasks);
  }

  // GÃ¶revleri HTML'de gÃ¶ster
  function renderTasks(tasks) {
    taskListEl.innerHTML = '';
    tasks.forEach(task => {
      const li = document.createElement('li');
      li.textContent = task.title;
      li.className = task.is_completed == 1 ? 'completed' : '';
      li.dataset.id = task.id;

      const actions = document.createElement('div');
      actions.className = 'actions';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'âœ”';
      completeBtn.className = 'complete-btn';
      completeBtn.onclick = () => toggleComplete(task.id, task.is_completed);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'ðŸ—‘';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => deleteTask(task.id);

      actions.appendChild(completeBtn);
      actions.appendChild(deleteBtn);
      li.appendChild(actions);
      taskListEl.appendChild(li);
    });
  }

  // GÃ¶rev ekleme formu submit handler
  addTaskForm.addEventListener('submit', async e => {
    e.preventDefault();
    const title = taskTitleInput.value.trim();
    if (title === '') return;

    await fetch(backendURL + '/ekle.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `title=${encodeURIComponent(title)}`
    });

    taskTitleInput.value = '';
    fetchTasks();
  });

  // GÃ¶rev tamamlandÄ± / tamamlanmadÄ± deÄŸiÅŸtir
  async function toggleComplete(id, currentState) {
    await fetch(backendURL + '/tamamla.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `id=${id}&is_completed=${currentState == 1 ? 0 : 1}`
    });
    fetchTasks();
  }

  // GÃ¶rev sil
  async function deleteTask(id) {
    await fetch(backendURL + '/sil.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `id=${id}`
    });
    fetchTasks();
  }

  // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda gÃ¶revleri Ã§ek
  fetchTasks();
</script>

</body>
</html>
